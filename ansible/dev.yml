---
- hosts: dockerhosts
  roles:
    - { role: docker-ubuntu-2, docker_group_members: ["vagrant"], kernel_update_and_reboot_permitted: true}
  tags:
    - docker

- hosts: all
  gather_facts: false
  roles:
    - dnsmasq
  tags:
    - dnsmasq

- hosts: dockerregistry
  gather_facts: false
  roles:
    - { role: docker-registry, tags: ['docker-registry']}
    - { role: docker-images, tags: ['docker-images']}

- hosts: consulserver
  roles:
    - docker-consul
  tags:
    - consul


